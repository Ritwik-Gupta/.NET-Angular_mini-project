
<h5 *ngIf="!book">Loading...</h5>


<div class="d-flex justify-content-center" *ngIf="book">
  <div class="card col-md-4 col-sm-8" style=" background-color:bisque;">
    <div class="card-body">
      <h4>{{book.title}}</h4>
      <h6 class="text-body-secondary">- {{book.author}}</h6>
      <br />
      <p>{{book.description}}</p>
      <br />
      <p><i><strong>Rating:</strong></i> {{book.rate}}</p>
    </div>
  </div>
</div>
