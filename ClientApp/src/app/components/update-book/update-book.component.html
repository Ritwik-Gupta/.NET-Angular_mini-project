<h3 *ngIf="!book">Loding...</h3>

<div class="d-flex justify-content-center" *ngIf="book">
  <div class="card col-md-4 col-sm-8" style=" background-color:bisque;">
    <h4 class="card-header">Update book</h4>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label><strong>Title</strong></label>
          <input type="text" class="form-control" [(ngModel)]="book.title" name="title" placeholder="{{book.title}}">
        </div>
        <div class="form-group mt-2">
          <label for="author"><strong>Author</strong></label>
          <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" placeholder="{{book.author}}">
        </div>
        <div class="form-group mt-2">
          <label for="description"><strong>Description</strong></label>
          <textarea type="text" class="form-control" id="description" [(ngModel)]="book.description" name="description" placeholder="{{book.description}}"></textarea>
        </div>
        <div class="form-group d-flex justify-content-between mt-2">
          <div>
            <label for="dateStart"><strong>Date Started</strong></label>
            <input type="date" class="form-control" id="dateStart" [(ngModel)]="book.dateStart" name="dateStart" value="{{book.dateStart}}">
          </div>
          <div>
            <label for="dateRead"><strong>Date Read</strong></label>
            <input type="date" class="form-control" id="dateRead" [(ngModel)]="book.dateRead" name="dateRead" value="{{book.dateRead}}">
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="rating"><strong>Rating</strong></label>
          <input type="text" class="form-control" id="rating" style="width: 30%;" [(ngModel)]="book.rate" name="rating" placeholder="{{book.rate}}">
        </div>
        <button type="submit" class="btn btn-primary mt-3 float-end" (click)="saveBook()">Update</button>
      </form>
    </div>
  </div>
</div>
